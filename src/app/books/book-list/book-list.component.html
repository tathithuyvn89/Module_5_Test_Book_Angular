<h1>Danh sách tất cả các quấn sách</h1>
<br>
<h3>Có tất cả {{books.length}} quyển sách</h3>
<button class="btn btn-success" routerLink="add">Tạo mới 1 cuốn sách</button>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên sách</th>
    <th scope="col">Tác giả</th>
    <th scope="col">Thao tác</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books, let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td> <button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
      <button (click)="editBook(book.id)" class="btn btn-info" style="margin-left: 10px">Edit</button>
      <button (click)="detailsBook(book.id)" class="btn btn-info" style="margin-left: 10px">Chi tiết</button>
    </td>
  </tr>

</table>
